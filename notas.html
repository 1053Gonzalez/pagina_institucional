<!DOCTYPE html>

  <head>

  <body class="bg-photo">
    <script src="/sources/js/header.js"></script>
   
      <div>
        <h1>Institución educativa Jose Fernando Causado</h1>
        <form class="form-notas">
      
          <h2 class="h2-notas">Decargar notas academicas</h2></br>
          <label for="Curso">Seleccione el grado:</label>
          <select class="select-notas"name="curso" id="curs">
            <option value="Primero" >Primero</option>
            <option value="Segundo">Segundo</option>
            <option value="Tercero">Tercero</option>
            <option value="Cuarto">Cuarto</option>
            <option value="Quinto">Quinto</option>
            <option value="Sexto">Sexto</option>
            <option value="Septimo">Septimo</option>
            <option value="Octavo">Octavo</option>
            <option value="Noveno">Noveno</option>
            <option value="Decimo">Decimo</option>
            <option value="Once">Once</option>
    </select></br>
          <label for="carnet">Numero de carnet del Estudiante:<span class="required">*</span></label>
          <input type="text" id="carnet" name="carnet" required>
  
          <label for="doc-estudiante">Numero de documento Estudiante:<span class="required">*</span></label>
          <input type="number" id="doc-estudiante" name="doc-estudiante" required>
  
          <label for="doc-acudiente">Numero de documento acudiente:<span class="required">*</span></label>
          <input type="number" id="doc-acudiente" name="doc-acudiente" required>
  
          <input class="btn-descargar" type="submit" value="Descargar" onclick="validateForm()">
      </form>
      <div id="footer-total">
        <div id="divgov">
          <footer class="footergov">
            <script src="/sources/js/footergov.js"></script>
          </footer>
        </div>
      </div>
      <footer class="footer-total">
        <script src="/sources/js/footer.js"></script>
      </footer>
    </div>
  </body>
</html>
