<!DOCTYPE html>
<html lang="es">
  <link rel="stylesheet" href="/index.css" />
  <script src="/index.js"></script>

  <head>
    <meta charset="UTF-8" />
    <title>Matrículas Primaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-photo">
    <script src="/sources/js/header.js"></script>
    <div class="cuerpo">
      <h1>Matrículas Primaria</h1>
      <!-- <p>Esta es estructura basica para nuestro proyecto web</p> -->
    </div>
    <div class="img-inst">
      <img src="sources/img/colegios_1.jpg" alt="" />
    </div>
    <div class="containerf">
        <form action="" class="form">
            <p class="form-titulo">Matricúlate</p>
            <div class="form-input">
                <input type="text" id="curso">
                <label for="curso">Grado</label>
            </div>
            <div class="form-input">
                <input type="text" id="nomUsuario">
                <label for="nomUsuario">Nombres</label>
            </div>
            <div class="form-input">
                <input type="text" id="apelUsuario">
                <label for="apelUsuario">Apellidos</label>
            </div>
            <div class="form-input">
                <input type="mail" id="Correo">
                <label for="Correo">Correo electronico</label>
            </div>
            <div class="form-input">
                <input type="text" id="numDocumento">
                <label for="numDocumento">Número de documento</label>
            </div>
            <div class="form-input">
                <input type="text" id="nomAcudiente1">
                <label for="nomAcudiente1">Nombre de la madre</label>
            </div>
            <div class="form-input">
                <input type="text" id="nomAcudiente2">
                <label for="nomAcudiente2">Nombre del Padre</label>
            </div>
            <div class="form-input">
                <input type="text" id="dir">
                <label for="dir">Dirección de residencia</label>
            </div>
            <div class="form-input">
                <input type="tel" id="numCelular">
                <label for="numCelular">Telefono de contacto</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="aceptar">
                <label for="aceptar">Acepto que la información proporcionada es verdadera.</label>
            </div>
            <div class="form-enviar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <div id="footer-total">
      <div id="divgov">
        <footer class="footergov">
          <script src="/sources/js/footergov.js"></script>
        </footer>
      </div>
      <footer class="footer-total">
        <script src="/sources/js/footer.js"></script>
      </footer>
    </div>
  </body>
</html>
